<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulir</title>
</head>
<body>
  <h1>Daftar Peserta Kartu Prakerja</h1>
  <form>
    <label for="nama">Nama: </label>
    <input type="nama" name="nama" id="nama" /> <br/> <br/>
    
    <label for="tanggal_lahir">Tanggal Lahir: </label>
    <input type="date" name="tanggal lahir" id="tanggal lahir" /> <br/> <br/>
    
    <label for="kewarganegaraan">Kewarganegaraan: </label>
    <select name="kewarganegaraan" id="kewarganegaraan" /> 
    <option value="" disabled selected>- Pilih Kewarganegaraan -</option>
    <option value="Indonesia">Indonesia</option>
    <option value="Singapura">Singapura</option>
    <option value="Malaysia">Malaysia</option>
    <option value="Thailand">Thailand</option>
    </select> <br/> <br/>
    
    <label for="jumlah_anggota_keluarga">Anggota Keluarga: </label>
    <input type="number" name="jumlah_anggota_keluarga" placeholder="Jumlah Keluarga" id="jumlah_anggota_keluarga" /> <br/> <br/>
    
    <label for="alamat" style="vertical-align: top;">Alamat: </label>
    <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea> <br/> <br/>
    
    <label for="jenis_kelamin">Jenis Kelamin: </label>
    <input type="radio" name="jenis_kelamin" value="Laki-Laki">Laki-Laki
    <input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan <br/> <br/>
    
    <label for="pelatihan">Pelatihan yang Diminati: </label> <br/>
    <input type="checkbox" name="pelatihan[]" value="Pelatihan HTML">Pelatihan HTML <br/>
    <input type="checkbox" name="pelatihan[]" value="Pelatihan CSS">Pelatihan CSS <br/>
    <input type="checkbox" name="pelatihan[]" value="Pelatihan Javascript">Pelatihan Javascript <br/>
    <input type="checkbox" name="pelatihan[]" value="Pelatihan React">Pelatihan React <br/> <br/>
    
    <label for="email">E-mail: </label>
    <input type="email" name="email" id="email" /> <br/> <br/>
    
    <label for="foto">Foto: </label>
    <input type="file" name="foto" id="foto" accept="image/*" /> <br/> <br/>
    
    <input type="submit" value="Daftar" />
    <input type="reset" value="reset" />
    
  </form>
  
</body>
</html>
