<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memuat Gambar</title>
</head>
<body>
  <h1>Menambahkan / Menyisipkan Gambar</h1>
  <!-- Menambahkan gambar => tag img -->
  
  <!-- menambahkan gambar dari lokasi yang sama dengan html
      Fotmat:
      <img src="namafile.extensi" />
  -->
  <img src="profile-picture.png" alt="Gambar Foto Profil" width="150px" />
  
  <!-- menambahkan gambar dari lokasi berbeda ( di dalam folder lain )
      Fotmat:
      <img src="namafolder/namafile.extensi" />
  -->
  <img src="assets/hacktiv8.png" alt="Gambar Logo Hacktiv8" width="150px" />
  
  <!-- menambahkan gambar dari lokasi berbeda ( di dalam folder lain )
      Fotmat:
      <img src="namafolder1/namafolder2/namafile.extensi" />
  -->
  <img src="assets/Gambar/prakerja.png" alt="Gambar Logo Prakerja" width="300px" />
  
  <!-- menambahkan gambar dari lokasi berbeda ( dari luar folder saat ini )
      Fotmat:
      <img src="../namafile.extensi" />
  -->
  <img src="../bendera-indonesia.png" alt="Gambar Logo Bendera Indonesia" width="150px" />
  
  <!-- menambahkan gambar dari eksternal( browser )
      Fotmat:
      <img src="http-gambar/namafile.extensi" />
  -->
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFkDLFw_os58PhlnlCcj8QRm2jbzIvNluKkg&usqp=CAU" alt="Kafka" width="300px" />

</html>
