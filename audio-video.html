<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Audio - Video</title>
</head>
<body>
  
  <h1>Menambahkan Audio dan Video</h1>
  
  <!-- menambahkan file audio yang sama dengan tempat file index html menggunakan tag audio dengan atribut controls value controls dan atribut source src 
      Format:
      <audio controls="control">
        <source src="namafolder/namafile.extensi" />
      </audio>
  -->
  <audio controls="controls">
    <source src="assets/audio.mp3" />
  </audio> <br/>
  
  <!-- menambahkan file video yang sama dengan tempat file index html menggunakan tag video dengan atribut controls value controls dan atribut source src 
      Format:
      <video controls="control">
        <source src="namafolder/namafile.extensi" />
      </video>
  -->
  <video controls="controls">
    <source src="assets/video.mp4" />
  </video> <br/>
  
  <!-- menambahkan file video dari eksternal (youtube dll)menggunakan tag iframe dengan atribut cwidht value angka tinggi, height value lebar dan atribut src dan allowfullscreen
      Format:
      <iframe width="atur lebar" height="atur tinggi" src="linkvideo" allowfullscreen>
      </iframe>
  -->    
  <iframe width="350" height="300" src="https://www.youtube.com/embed/hhBIyL0PdcU" frameborder="0" allowfullscreen></iframe>
